<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is h1</h1>
    <!-- SEMANTIC ELEMENTS->  
        are used to only increase understandability of the code
        They do not have any inherent properties
        Eg: form, table, header, footer, section
     -->
    <form>
      <!-- Inline elements/non block elements -->
      <label for="firstName">First Name</label>
      <input type="text" placeholder="First Name" id="firstName" /><br /><br />
      <label for="lastName">Last Name</label>
      <input type="text" placeholder="Last Name" id="lastName" /><br /><br />
      <label for="email">Email</label>
      <input type="email" placeholder="Email" id="email" /><br /><br />
      <label for="password">Password</label>
      <input type="password" placeholder="password" id="password" /><br /><br />
      <label for="dob">Date of birth</label>
      <input type="date" id="dob" />
      <p>Enter your gender</p>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" />
      <label for="others">Others</label>
      <input type="radio" id="others" name="gender" />
      <br /><br />
      <p>Enter you language</p>
      <label for="kannada">Kannada</label>
      <input type="checkbox" id="kannada" />
      <label for="english">English</label>
      <input type="checkbox" id="english" />
      <label for="hindi">Hindi</label>
      <input type="checkbox" id="Hindi" />
      <br /><br /><label for="">Date and Time:</label>
      <input type="datetime-local" /><br /><br />
      <label for="">Pick your colour</label>
      <input type="color" /><br /><br />
      <button type="submit" value="submit">SAVE</button>
      <input type="submit" value="submit" />
    </form>
    <!-- Taking entire width of the webpage -> block elements -->
  </body>
</html>
